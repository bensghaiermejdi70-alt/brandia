<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Brandia</title>
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõçÔ∏è</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #0f172a;
      min-height: 100vh;
      color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at top, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                  radial-gradient(ellipse at bottom right, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
                  #0f172a;
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #a855f7 0%, #e879f9 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 0.75rem;
      box-shadow: 0 8px 24px -6px rgba(168, 85, 247, 0.5);
    }

    .logo h1 {
      font-size: 1.875rem;
      font-weight: 800;
      background: linear-gradient(90deg, #fff 0%, #e879f9 50%, #fff 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    .logo p {
      color: #c084fc;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-top: 0.25rem;
    }

    .card {
      background: rgba(30, 41, 59, 0.9);
      backdrop-filter: blur(12px);
      border: 1px solid #334155;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #334155;
      margin-bottom: 1.25rem;
    }

    .tab {
      flex: 1;
      padding: 0.75rem;
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-bottom: -1px;
      transition: all 0.2s;
    }

    .tab.active { color: #6366f1; border-bottom-color: #6366f1; }

    .form-group { margin-bottom: 1rem; }
    
    .form-label {
      display: block;
      font-size: 0.8125rem;
      font-weight: 500;
      color: #94a3b8;
      margin-bottom: 0.375rem;
    }

    .input-wrap { position: relative; }
    
    .input-icon {
      position: absolute;
      left: 0.875rem;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      font-size: 0.875rem;
    }

    .form-input {
      width: 100%;
      background: #020617;
      border: 1px solid #334155;
      border-radius: 10px;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      color: #f8fafc;
      font-size: 0.9375rem;
      transition: all 0.2s;
    }

    .form-input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      outline: none;
    }

    .password-toggle {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #94a3b8;
      cursor: pointer;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.25rem;
      font-size: 0.8125rem;
    }

    .checkbox-wrap {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #94a3b8;
      cursor: pointer;
    }

    .link {
      color: #6366f1;
      text-decoration: none;
      font-weight: 500;
    }

    .btn {
      width: 100%;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.875rem;
      font-size: 0.9375rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.3s;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
    }

    .btn:disabled { opacity: 0.7; cursor: not-allowed; }

    .spinner { animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .alert {
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.875rem;
      text-align: center;
      margin-top: 1rem;
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: #f87171;
    }

    .alert-success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      color: #34d399;
    }

    .test-accounts {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1.25rem;
    }

    .test-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
    }

    .test-btn {
      background: #020617;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 0.5rem;
      font-size: 0.75rem;
      color: #94a3b8;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.375rem;
    }

    .test-btn:hover {
      background: rgba(99, 102, 241, 0.1);
      border-color: #6366f1;
      color: #6366f1;
    }

    .back-link {
      text-align: center;
      margin-top: 1.25rem;
    }

    .back-link a {
      color: #94a3b8;
      font-size: 0.8125rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="bg"></div>
  
  <div class="container">
    <div class="logo">
      <div class="logo-icon">
        <svg width="36" height="36" viewBox="0 0 56 56" fill="none">
          <path d="M14 18C14 18 12 18 12 20V44C12 46 14 48 16 48H40C42 48 44 46 44 44V20C44 18 42 18 42 18" stroke="white" stroke-width="3" stroke-linecap="round"/>
          <path d="M20 18V14C20 10 24 8 28 8C32 8 36 10 36 14V18" stroke="white" stroke-width="3" stroke-linecap="round"/>
          <path d="M24 26H30C32.5 26 34 27.5 34 30C34 32.5 32.5 34 30 34H24V26Z" fill="white"/>
          <path d="M24 34H31C33.5 34 35 35.5 35 38C35 40.5 33.5 42 31 42H24V34Z" fill="white"/>
          <rect x="22" y="24" width="4" height="20" rx="1" fill="white"/>
        </svg>
      </div>
      <h1>Brandia</h1>
      <p>Connexion</p>
    </div>

    <div id="connected-banner" class="card hidden" style="margin-bottom: 1rem; text-align: center;">
      <div style="color: #6366f1; font-size: 2rem; margin-bottom: 0.5rem;"><i class="fas fa-user-check"></i></div>
      <div style="font-weight: 600; margin-bottom: 0.25rem;">D√©j√† connect√©</div>
      <div id="connected-email" style="font-size: 0.875rem; color: #94a3b8; margin-bottom: 1rem;"></div>
      <div style="display: flex; gap: 0.5rem;">
        <a id="continue-btn" href="#" class="btn" style="flex: 1; padding: 0.5rem; font-size: 0.875rem;">Continuer</a>
        <button onclick="logout()" style="flex: 1; padding: 0.5rem; border: 1px solid #334155; background: transparent; color: #94a3b8; border-radius: 8px; cursor: pointer;">Changer</button>
      </div>
    </div>

    <div id="login-card" class="card">
      <div class="tabs">
        <button type="button" onclick="switchTab('client')" id="tab-client" class="tab active">
          <i class="fas fa-user" style="margin-right: 0.375rem;"></i>Client
        </button>
        <button type="button" onclick="switchTab('supplier')" id="tab-supplier" class="tab">
          <i class="fas fa-store" style="margin-right: 0.375rem;"></i>Fournisseur
        </button>
      </div>

      <form id="login-form" onsubmit="handleLogin(event)">
        <input type="hidden" id="user-type" value="client">
        
        <div class="form-group">
          <label class="form-label">Adresse email</label>
          <div class="input-wrap">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" class="form-input" placeholder="vous@exemple.com" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Mot de passe</label>
          <div class="input-wrap">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required style="padding-right: 2.5rem;">
            <button type="button" onclick="togglePassword()" class="password-toggle">
              <i class="fas fa-eye" id="eye-icon"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-wrap">
            <input type="checkbox" id="remember-me">
            <span>Se souvenir de moi</span>
          </label>
          <a href="#" onclick="alert('Contactez support@brandia.company')" class="link">Mot de passe oubli√© ?</a>
        </div>

        <button type="submit" id="submit-btn" class="btn">
          <span id="btn-text">Se connecter</span>
          <i class="fas fa-arrow-right" id="btn-icon"></i>
        </button>
      </form>

      <div style="text-align: center; margin-top: 1.25rem; padding-top: 1.25rem; border-top: 1px solid #334155; font-size: 0.8125rem; color: #94a3b8;">
        Pas encore de compte ? <a href="register.html" class="link">S'inscrire</a>
      </div>

      <div id="error-msg" class="alert alert-error hidden"></div>
      <div id="success-msg" class="alert alert-success hidden"></div>
    </div>

    <div class="test-accounts">
      <div style="font-size: 0.6875rem; color: #94a3b8; text-align: center; margin-bottom: 0.625rem; text-transform: uppercase; letter-spacing: 0.05em;">Comptes de test rapide</div>
      <div class="test-grid">
        <button type="button" onclick="fillTest('client')" class="test-btn">
          <i class="fas fa-user"></i>Client Test
        </button>
        <button type="button" onclick="fillTest('supplier')" class="test-btn">
          <i class="fas fa-store"></i>Fournisseur Test
        </button>
      </div>
    </div>

    <div class="back-link">
      <a href="index.html"><i class="fas fa-arrow-left"></i> Retour √† l'accueil</a>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script>
    const API = window.BrandiaAPI || {
      Auth: {
        isLoggedIn: () => !!localStorage.getItem('token'),
        getUser: () => { try { return JSON.parse(localStorage.getItem('user')); } catch(e) { return null; } },
        login: async (email, password) => {
          const base = window.location.hostname === 'localhost' ? 'http://localhost:4000' : 'https://brandia-1.onrender.com';
          const res = await fetch(`${base}/api/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          return await res.json();
        },
        logout: () => { localStorage.removeItem('token'); localStorage.removeItem('user'); }
      }
    };

    function checkConnected() {
      if (!API.Auth.isLoggedIn()) return false;
      const user = API.Auth.getUser();
      if (!user) { API.Auth.logout(); return false; }
      
      document.getElementById('connected-banner').classList.remove('hidden');
      document.getElementById('login-card').classList.add('hidden');
      document.getElementById('connected-email').textContent = user.email;
      
      const btn = document.getElementById('continue-btn');
      btn.href = user.role === 'supplier' ? 'supplier/dashboard.html' : 'index.html';
      btn.textContent = user.role === 'supplier' ? 'Espace Fournisseur' : 'Continuer';
      return true;
    }

    function logout() {
      API.Auth.logout();
      location.reload();
    }

    function switchTab(type) {
      document.getElementById('user-type').value = type;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById('tab-' + type).classList.add('active');
      document.getElementById('email').placeholder = type === 'supplier' ? 'fournisseur@marque.com' : 'vous@exemple.com';
    }

    function togglePassword() {
      const input = document.getElementById('password');
      const icon = document.getElementById('eye-icon');
      input.type = input.type === 'password' ? 'text' : 'password';
      icon.className = input.type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
    }

    function fillTest(type) {
      switchTab(type);
      document.getElementById('email').value = type === 'client' ? 'test@brandia.com' : 'supplier@brandia.com';
      document.getElementById('password').value = type === 'client' ? 'Test1234!' : 'Supplier123!';
    }

    function showError(msg) {
      document.getElementById('error-msg').textContent = msg;
      document.getElementById('error-msg').classList.remove('hidden');
      document.getElementById('success-msg').classList.add('hidden');
    }

    function showSuccess(msg) {
      document.getElementById('success-msg').textContent = msg;
      document.getElementById('success-msg').classList.remove('hidden');
      document.getElementById('error-msg').classList.add('hidden');
    }

    async function handleLogin(e) {
      e.preventDefault();
      document.getElementById('error-msg').classList.add('hidden');
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const btn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const btnIcon = document.getElementById('btn-icon');
      
      if (!email || !password) {
        showError('Veuillez remplir tous les champs');
        return;
      }
      
      btn.disabled = true;
      btnText.textContent = 'Connexion...';
      btnIcon.className = 'fas fa-spinner spinner';
      
      try {
        console.log('[Login] Tentative:', email);
        const result = await API.Auth.login(email, password);
        console.log('[Login] R√©sultat:', result);
        
        if (result.success && result.data) {
          const user = result.data.user || result.data;
          const token = result.data.accessToken || result.data.token;
          
          localStorage.setItem('token', token);
          localStorage.setItem('user', JSON.stringify(user));
          
          showSuccess('Connexion r√©ussie ! Redirection...');
          setTimeout(() => {
            window.location.href = user.role === 'supplier' ? 'supplier/dashboard.html' : 'index.html';
          }, 800);
        } else {
          showError(result.message || 'Email ou mot de passe incorrect');
          btn.disabled = false;
          btnText.textContent = 'Se connecter';
          btnIcon.className = 'fas fa-arrow-right';
        }
      } catch (err) {
        console.error('[Login] Erreur:', err);
        showError('Erreur serveur (500). Le backend a un probl√®me. V√©rifiez les logs Render.');
        btn.disabled = false;
        btnText.textContent = 'Se connecter';
        btnIcon.className = 'fas fa-arrow-right';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (!checkConnected()) {
        document.getElementById('email').focus();
      }
    });
  </script>
</body>
</html>

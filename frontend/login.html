<head>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brandia: {
              primary: '#6366f1',
              secondary: '#8b5cf6',
              accent: '#ec4899',
              dark: '#0f172a',
              darker: '#020617',
              card: '#1e293b',
              border: '#334155',
              text: '#f8fafc',
              muted: '#94a3b8',

              warning: '#f59e0b',

          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          }

  <!-- Styles critiques inline -->
  <style>
    /* ========== VARIABLES & RESET ========== */
    :root {
      --brandia-primary: #6366f1;
      --brandia-primary-hover: #4f46e5;
      --brandia-secondary: #8b5cf6;
      --brandia-accent: #ec4899;
      --brandia-dark: #0f172a;
      --brandia-darker: #020617;
      --brandia-card: #1e293b;
      --brandia-card-hover: #334155;
      --brandia-border: #334155;
      --brandia-text: #f8fafc;
      --brandia-text-muted: #94a3b8;
      --brandia-success: #10b981;
      --brandia-warning: #f59e0b;
      --brandia-danger: #ef4444;
      --brandia-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--brandia-dark);
      min-height: 100vh;
      color: var(--brandia-text);
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* ========== BACKGROUND EFFECTS ========== */
    .bg-gradient-mesh {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse at top, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at bottom right, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
        var(--brandia-dark);
      z-index: -1;
    }

    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
    }

    /* ========== CONTAINER CENTR√â ========== */
    .login-container {
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 1;
    }

    /* ========== GLASS CARD ========== */
    .glass {
      background: rgba(30, 41, 59, 0.9);
      backdrop-filter: blur(12px);
      border: 1px solid var(--brandia-border);
      border-radius: 20px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    /* ========== LOGO BRANDIA COMPACT ========== */
    @keyframes brandia-shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    @keyframes brandia-pulse-ring {
      0% { transform: scale(0.95); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 0.4; }
      100% { transform: scale(0.95); opacity: 0.8; }
    }

    @keyframes brandia-shine {
      0% { left: -100%; }
      100% { left: 200%; }
    }

    .brandia-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      margin-bottom: 1.5rem;
    }

    .brandia-icon-wrap {
      position: relative;
      width: 64px;
      height: 64px;
    }

    .brandia-pulse {
      position: absolute;
      inset: -6px;
      border-radius: 24px;
      border: 1px solid #e879f9;
      opacity: 0.3;
      animation: brandia-pulse-ring 3s ease-in-out infinite;
    }

    .brandia-pulse:nth-child(2) {
      inset: -12px;
      border-radius: 30px;
      animation-delay: 0.5s;
    }

    .brandia-icon-bg {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      background: linear-gradient(135deg, #a855f7 0%, #e879f9 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px -6px rgba(168, 85, 247, 0.5);
      transform: rotate(6deg);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .brandia-icon-bg::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    }

    .brandia-logo:hover .brandia-icon-bg {
      transform: rotate(0deg) scale(1.05);
      box-shadow: 0 12px 32px -8px rgba(168, 85, 247, 0.6);
    }

    .brandia-logo:hover .brandia-icon-bg::after {
      animation: brandia-shine 0.6s ease;
    }

    .brandia-icon-svg {
      width: 36px;
      height: 36px;
      display: block;
    }

    .brandia-text {
      font-family: 'Outfit', sans-serif;
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ffffff 0%, #e879f9 25%, #ffffff 50%, #e879f9 75%, #ffffff 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: brandia-shimmer 4s linear infinite;
      letter-spacing: -0.02em;
      line-height: 1;
    }

    .brandia-tagline {
      font-family: 'Outfit', sans-serif;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #c084fc;
    }

    /* ========== FORM STYLES ========== */
    .input-field {
      background: var(--brandia-darker);
      border: 1px solid var(--brandia-border);
      border-radius: 10px;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      color: var(--brandia-text);
      font-size: 0.9375rem;
      width: 100%;
      transition: all 0.2s;
    }

    .input-field:focus {
      border-color: var(--brandia-primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      outline: none;
    }

    .input-field::placeholder {
      color: var(--brandia-text-muted);
    }

    .input-icon {
      position: absolute;
      left: 0.875rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--brandia-text-muted);
      font-size: 0.875rem;
      transition: color 0.2s;
    }

    .input-field:focus + .input-icon,
    .input-wrapper:focus-within .input-icon {
      color: var(--brandia-primary);
    }

    .input-wrapper {
      position: relative;
    }

    .btn-primary {
      background: var(--brandia-gradient);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.75rem 1.5rem;
      font-size: 0.9375rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    /* ========== TABS ========== */
    .tabs {
      display: flex;
      border-bottom: 1px solid var(--brandia-border);
      margin-bottom: 1.25rem;
    }

    .tab {
      flex: 1;
      padding: 0.875rem;
      background: none;
      border: none;
      color: var(--brandia-text-muted);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      border-bottom: 2px solid transparent;
      margin-bottom: -1px;
    }

    .tab:hover {
      color: var(--brandia-text);
    }

    .tab.active {
      color: var(--brandia-primary);
      border-bottom-color: var(--brandia-primary);
    }

    /* ========== CHECKBOX ========== */
    .checkbox-custom {
      appearance: none;
      width: 16px;
      height: 16px;
      border: 2px solid var(--brandia-border);
      border-radius: 4px;
      background: var(--brandia-darker);
      cursor: pointer;
      position: relative;
      transition: all 0.2s;
    }

    .checkbox-custom:checked {
      background: var(--brandia-primary);
      border-color: var(--brandia-primary);
    }

    .checkbox-custom:checked::after {
      content: '‚úì';
      position: absolute;
      color: white;
      font-size: 10px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* ========== MESSAGES ========== */
    .message {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      text-align: center;
      margin-top: 1rem;
    }

    .message-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: #f87171;
    }

    .message-success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      color: #34d399;
    }

    /* ========== ANIMATIONS ========== */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .shake {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .fa-spin {
      animation: spin 1s linear infinite;
    }

    /* ========== ALREADY CONNECTED CARD ========== */
    .connected-card {
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 16px;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .connected-icon {
      width: 40px;
      height: 40px;
      background: rgba(99, 102, 241, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--brandia-primary);
      font-size: 1rem;
      flex-shrink: 0;
    }

    /* ========== TEST ACCOUNTS ========== */
    .test-accounts {
      background: var(--brandia-card);
      border: 1px solid var(--brandia-border);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1.25rem;
    }

    .test-btn {
      background: var(--brandia-darker);
      border: 1px solid var(--brandia-border);
      border-radius: 8px;
      padding: 0.5rem;
      font-size: 0.75rem;
      color: var(--brandia-text-muted);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.375rem;
    }

    .test-btn:hover {
      background: rgba(99, 102, 241, 0.1);
      border-color: var(--brandia-primary);
      color: var(--brandia-primary);
    }

    /* ========== UTILITAIRES ========== */
    .hidden {
      display: none !important;
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 480px) {
      .login-container {
        max-width: 100%;
      }
      
      .glass {
        padding: 1.5rem;
      }
      
      .brandia-text {
        font-size: 1.75rem;
      }
    }
  </style>
</head>

  <!-- Scripts -->
  <script src="assets/js/api.js"></script>
  
  <script>
    // ==========================================
    // CONFIGURATION
    // ==========================================
    const API_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:4000' 
      : 'https://brandia-1.onrender.com';

    // Fallback API si api.js non charg√©
    const BrandiaAPI = window.BrandiaAPI || {
      Auth: {
        isLoggedIn: () => {
          const token = localStorage.getItem('brandia_token') || localStorage.getItem('token');
          return !!token;
        },
        getUser: () => {
          try { 
            return JSON.parse(localStorage.getItem('brandia_user') || localStorage.getItem('user')); 
          } catch(e) { 
            return null; 
          }
        },
        login: async (email, password) => {
          const response = await fetch(`${API_URL}/api/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          return await response.json();
        },
        logout: () => {
          localStorage.removeItem('brandia_token');
          localStorage.removeItem('token');
          localStorage.removeItem('brandia_user');
          localStorage.removeItem('user');
          localStorage.removeItem('brandia_refresh_token');
          localStorage.removeItem('refreshToken');
        }
      }
    };

    // ==========================================
    // INITIALISATION
    // ==========================================
    document.addEventListener('DOMContentLoaded', () => {
      console.log('[Login] Initialisation...');
      
      if (checkAlreadyConnected()) {
        return;
      }
      
      document.getElementById('login-card').classList.remove('hidden');
      document.getElementById('already-connected').classList.add('hidden');
      document.getElementById('email').focus();
    });

    // ==========================================
    // GESTION D√âJ√Ä CONNECT√â
    // ==========================================
    function checkAlreadyConnected() {
      if (!BrandiaAPI.Auth.isLoggedIn()) {
        return false;
      }
      
      const user = BrandiaAPI.Auth.getUser();
      if (!user) {
        BrandiaAPI.Auth.logout();
        return false;
      }
      
      document.getElementById('already-connected').classList.remove('hidden');
      document.getElementById('login-card').classList.add('hidden');
      
      const userName = `${user.first_name || ''} ${user.last_name || ''} (${user.email})`.trim() || 'Utilisateur';
      document.getElementById('connected-user-name').textContent = userName;
      
      const continueBtn = document.getElementById('btn-continue');
      const role = user.role || 'client';
      
      if (role === 'supplier') {
        continueBtn.href = 'supplier/dashboard.html';
        continueBtn.textContent = 'Espace Fournisseur';
      } else if (role === 'admin') {
        continueBtn.href = 'admin/dashboard.html';
        continueBtn.textContent = 'Espace Admin';
      } else {
        continueBtn.href = 'index.html';
        continueBtn.textContent = 'Continuer mes achats';
      }
      
      return true;
    }

    function logoutAndShowLogin() {
      BrandiaAPI.Auth.logout();
      document.getElementById('already-connected').classList.add('hidden');
      document.getElementById('login-card').classList.remove('hidden');
      showSuccess('D√©connect√© avec succ√®s');
      document.getElementById('email').focus();
    }

    // ==========================================
    // TABS
    // ==========================================
    function switchTab(type) {
      document.getElementById('user-type').value = type;
      
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      document.getElementById('tab-' + type).classList.add('active');
      
      const emailInput = document.getElementById('email');
      if (type === 'supplier') {
        emailInput.placeholder = 'fournisseur@votremarque.com';
      } else {
        emailInput.placeholder = 'vous@exemple.com';
      }
      
      hideMessages();
    }

    // ==========================================
    // PASSWORD VISIBILITY
    // ==========================================
    function togglePassword() {
      const input = document.getElementById('password');
      const icon = document.getElementById('eye-icon');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    // ==========================================
    // TEST ACCOUNTS
    // ==========================================
    function fillTestAccount(type) {
      switchTab(type);
      
      if (type === 'client') {
        document.getElementById('email').value = 'test@brandia.com';
        document.getElementById('password').value = 'Test1234!';
      } else {
        document.getElementById('email').value = 'supplier@brandia.com';
        document.getElementById('password').value = 'Supplier123!';
      }
      
      hideMessages();
    }

    // ==========================================
    // MESSAGES
    // ==========================================
    function showError(msg) {
      const el = document.getElementById('error-message');
      el.textContent = msg;
      el.classList.remove('hidden');
      document.getElementById('success-message').classList.add('hidden');
      
      const card = document.getElementById('login-card');
      card.classList.add('shake');
      setTimeout(() => card.classList.remove('shake'), 500);
    }

    function showSuccess(msg) {
      const el = document.getElementById('success-message');
      el.textContent = msg;
      el.classList.remove('hidden');
      document.getElementById('error-message').classList.add('hidden');
    }

    function hideMessages() {
      document.getElementById('error-message').classList.add('hidden');
      document.getElementById('success-message').classList.add('hidden');
    }

    function showForgotPassword() {
      showError('Contactez le support √† support@brandia.company pour r√©initialiser votre mot de passe');
    }

    // ==========================================
    // LOGIN PRINCIPAL
    // ==========================================
    async function handleLogin(e) {
      e.preventDefault();
      hideMessages();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const submitBtn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const btnIcon = document.getElementById('btn-icon');
      
      if (!email || !password) {
        showError('Veuillez remplir tous les champs');
        return;
      }
      
      submitBtn.disabled = true;
      btnText.textContent = 'Connexion...';
      btnIcon.className = 'fas fa-spinner fa-spin';
      
      try {
        console.log(`[Login] Tentative: ${email}`);
        
        const result = await BrandiaAPI.Auth.login(email, password);
        console.log('[Login] R√©sultat:', result);
        
        if (result.success && result.data) {
          const user = result.data.user || result.data;
          const token = result.data.accessToken || result.data.token;
          
          if (!user || !token) {
            throw new Error('R√©ponse invalide du serveur');
          }
          
          localStorage.setItem('brandia_token', token);
          localStorage.setItem('token', token);
          localStorage.setItem('brandia_user', JSON.stringify(user));
          localStorage.setItem('user', JSON.stringify(user));
          
          showSuccess('Connexion r√©ussie ! Redirection...');
          
          setTimeout(() => {
            const role = user.role || 'client';
            let redirectUrl = 'index.html';
            
            if (role === 'supplier') {
              redirectUrl = 'supplier/dashboard.html';
            } else if (role === 'admin') {
              redirectUrl = 'admin/dashboard.html';
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');
            if (redirect) {
              redirectUrl = redirect;
            }
            
            window.location.href = redirectUrl;
          }, 800);
          
        } else {
          const msg = result.message || 'Email ou mot de passe incorrect';
          showError(msg);
          resetButton();
        }
        
      } catch (error) {
        console.error('[Login] Erreur:', error);
        showError('Erreur de connexion. V√©rifiez votre connexion internet.');
        resetButton();
      }
    }

    function resetButton() {
      const submitBtn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const btnIcon = document.getElementById('btn-icon');
      
      submitBtn.disabled = false;
      btnText.textContent = 'Se connecter';
      btnIcon.className = 'fas fa-arrow-right';
    }
  </script>

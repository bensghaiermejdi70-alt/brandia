<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogue - Brandia</title>
  <meta name="description" content="D√©couvrez tous les produits des marques sur Brandia">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõçÔ∏è</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="assets/js/api.js"></script>
  <style>
    body { background-color: #111827; color: #f3f4f6; font-family: system-ui, sans-serif; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .product-card:hover { transform: translateY(-4px); }
    .filter-sidebar { max-height: calc(100vh - 200px); overflow-y: auto; }
    .range-slider { -webkit-appearance: none; width: 100%; height: 6px; background: #374151; outline: none; border-radius: 3px; }
    .range-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: #6366f1; cursor: pointer; border-radius: 50%; }
    .checkbox-custom { appearance: none; width: 16px; height: 16px; border: 2px solid #4b5563; border-radius: 4px; background: #1f2937; cursor: pointer; position: relative; }
    .checkbox-custom:checked { background: #6366f1; border-color: #6366f1; }
    .checkbox-custom:checked::after { content: '‚úì'; position: absolute; color: white; font-size: 10px; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .skeleton { background: linear-gradient(90deg, #1f2937 25%, #374151 50%, #1f2937 75%); background-size: 200% 100%; animation: skeleton 1.5s infinite; }
    @keyframes skeleton { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    .dropdown-container { position: relative; }
    .dropdown-menu { display: none; position: absolute; top: 100%; left: 0; margin-top: 0; padding-top: 10px; z-index: 50; }
    .dropdown-container:hover .dropdown-menu, .dropdown-menu:hover { display: block; }
    .toast { position: fixed; bottom: 20px; right: 20px; padding: 12px 24px; border-radius: 8px; color: white; font-weight: 500; z-index: 1000; transform: translateY(100px); opacity: 0; transition: all 0.3s ease; }
    .toast.show { transform: translateY(0); opacity: 1; }
    .toast.success { background: #10b981; }
    .toast.error { background: #ef4444; }
  </style>
</head>
<body>

<header class="sticky top-0 z-50 bg-neutral-900/95 backdrop-blur border-b border-neutral-800">
  <nav class="container max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
    <a href="index.html" class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded flex items-center justify-center">
        <i class="fas fa-store text-white text-sm"></i>
      </div>
      <span class="font-bold text-lg text-neutral-100">Brandia</span>
    </a>
    
    <div class="hidden md:flex items-center space-x-6 text-sm text-neutral-300">
      <a href="nouveautes.html" class="hover:text-white">Nouveaut√©s</a>
      <a href="marques.html" class="hover:text-white">Marques</a>
      
      <div class="dropdown-container">
        <div class="hover:text-white flex items-center space-x-1 py-2 cursor-pointer">
          <span>Cat√©gories</span>
          <i class="fas fa-chevron-down text-xs"></i>
        </div>
        <div class="dropdown-menu w-72 bg-neutral-800 rounded-lg shadow-2xl border border-neutral-700 py-2 max-h-96 overflow-y-auto">
          <div id="dropdown-categories-list"></div>
        </div>
      </div>
      
      <a href="offres.html" class="hover:text-white">Offres</a>
    </div>

    <div class="flex items-center space-x-3">
      <select id="countrySelector" class="px-2 py-1 bg-neutral-800 rounded text-xs text-neutral-300 border border-neutral-700 focus:border-indigo-500 outline-none min-w-[140px]">
        <option value="FR">üá´üá∑ France</option>
        <option value="BE">üáßüá™ Belgique</option>
        <option value="CA">üá®üá¶ Canada</option>
      </select>

      <div id="auth-buttons" class="flex items-center space-x-2">
        <a href="login.html" class="text-sm text-neutral-300 hover:text-white">Connexion</a>
        <a href="register.html" class="px-3 py-1 bg-indigo-500 hover:bg-indigo-400 text-white text-sm rounded transition">S'inscrire</a>
      </div>
      
      <div id="user-menu" class="hidden items-center space-x-3">
        <span id="user-name" class="text-sm text-neutral-300"></span>
        <button onclick="BrandiaAPI.Auth.logout()" class="text-sm text-red-400 hover:text-red-300">D√©connexion</button>
      </div>

      <a href="panier.html" class="relative">
        <i class="fas fa-shopping-bag text-neutral-300"></i>
        <span id="cart-count" class="absolute -top-1 -right-1 bg-indigo-500 text-xs rounded-full w-4 h-4 flex items-center justify-center text-white hidden">0</span>
      </a>
    </div>
  </nav>
</header>

<section class="border-b border-neutral-800 bg-neutral-900/50">
  <div class="container max-w-7xl mx-auto px-4 py-4">
    <div class="flex items-center text-sm text-neutral-400 mb-2">
      <a href="index.html" class="hover:text-white">Accueil</a>
      <i class="fas fa-chevron-right text-xs mx-2"></i>
      <span class="text-white" id="page-title">Catalogue</span>
    </div>
    <p class="text-neutral-400 text-sm mt-1" id="results-count">Chargement...</p>
  </div>
</section>

<div class="container max-w-7xl mx-auto px-4 py-6">
  <div class="flex flex-col lg:flex-row gap-6">
    
    <aside class="lg:w-64 flex-shrink-0">
      <div class="lg:sticky lg:top-20 space-y-4">
        
        <div class="lg:hidden mb-4">
          <div class="relative">
            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-neutral-500"></i>
            <input type="text" id="mobile-search" placeholder="Rechercher..." class="w-full bg-neutral-800 border border-neutral-700 rounded-lg pl-10 pr-4 py-2 text-sm focus:border-indigo-500 outline-none">
          </div>
        </div>

        <div class="bg-neutral-800 rounded-lg p-4 border border-neutral-700">
          <h3 class="font-semibold text-white mb-3 flex items-center justify-between">
            <span>Prix</span>
            <button onclick="resetPrice()" class="text-xs text-indigo-400 hover:text-indigo-300">R√©initialiser</button>
          </h3>
          <div class="space-y-3">
            <div class="flex gap-2">
              <input type="number" id="price-min" placeholder="Min" class="w-full bg-neutral-900 border border-neutral-700 rounded px-2 py-1 text-sm focus:border-indigo-500 outline-none">
              <input type="number" id="price-max" placeholder="Max" class="w-full bg-neutral-900 border border-neutral-700 rounded px-2 py-1 text-sm focus:border-indigo-500 outline-none">
            </div>
            <button onclick="applyPrice()" class="w-full py-1.5 bg-indigo-600 hover:bg-indigo-500 rounded text-sm text-white transition">Appliquer</button>
          </div>
        </div>

        <div class="bg-neutral-800 rounded-lg p-4 border border-neutral-700">
          <h3 class="font-semibold text-white mb-3">Cat√©gories</h3>
          <div class="space-y-2 max-h-64 overflow-y-auto" id="filter-categories">
            <div class="text-neutral-500 text-sm">Chargement...</div>
          </div>
        </div>

        <button onclick="resetAll()" class="w-full py-2 border border-neutral-600 text-neutral-300 rounded-lg hover:bg-neutral-800 transition text-sm">
          <i class="fas fa-undo mr-2"></i>R√©initialiser
        </button>
      </div>
    </aside>

    <main class="flex-1">
      
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6 bg-neutral-800/50 p-3 rounded-lg border border-neutral-700">
        
        <div class="hidden lg:block relative flex-1 max-w-md">
          <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-neutral-500"></i>
          <input type="text" id="search-input" placeholder="Rechercher un produit..." class="w-full bg-neutral-900 border border-neutral-700 rounded-lg pl-10 pr-4 py-2 text-sm focus:border-indigo-500 outline-none">
        </div>

        <div class="flex items-center gap-3 w-full sm:w-auto">
          <select id="sort-select" onchange="loadProducts()" class="bg-neutral-900 border border-neutral-700 rounded-lg px-3 py-2 text-sm focus:border-indigo-500 outline-none flex-1 sm:flex-none">
            <option value="newest">Plus r√©cents</option>
            <option value="price_asc">Prix croissant</option>
            <option value="price_desc">Prix d√©croissant</option>
          </select>
        </div>
      </div>

      <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        <div class="col-span-full text-center py-12 text-neutral-500">Chargement des produits...</div>
      </div>

      <div id="empty-state" class="hidden text-center py-16">
        <i class="fas fa-search text-6xl text-neutral-600 mb-4"></i>
        <h3 class="text-xl font-semibold text-white mb-2">Aucun produit trouv√©</h3>
        <p class="text-neutral-400 mb-4">Essayez de modifier vos filtres</p>
        <button onclick="resetAll()" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg transition">R√©initialiser</button>
      </div>
    </main>
  </div>
</div>

<footer class="border-t border-neutral-800 py-6 text-center text-xs text-neutral-500 mt-12">
  ¬© 2026 Brandia ‚Äì Marketplace officielle des marques
</footer>

<div id="toast" class="toast"></div>

<script>
const state = {
  products: [],
  filters: { search: '', category: null, minPrice: null, maxPrice: null, sort: 'newest' }
};

const BRANDIA_CATEGORIES = [
  { slug: 'cosmetiques-soins-peau', name: 'Cosm√©tiques & soins' },
  { slug: 'parfums-fragrances', name: 'Parfums' },
  { slug: 'maquillage', name: 'Maquillage' },
  { slug: 'soins-capillaires', name: 'Soins capillaires' },
  { slug: 'mode-accessoires', name: 'Mode & accessoires' },
  { slug: 'montres-bijoux', name: 'Montres & bijoux' },
  { slug: 'sport-fitness', name: 'Sport & fitness' },
  { slug: 'high-tech-mobile', name: 'High-tech' },
  { slug: 'maison-decoration', name: 'Maison & d√©co' },
  { slug: 'bebe-maternite', name: 'B√©b√©' }
];

function showToast(message, type = 'success') {
  const toast = document.getElementById('toast');
  toast.textContent = message;
  toast.className = `toast ${type} show`;
  setTimeout(() => toast.classList.remove('show'), 3000);
}

function initFilters() {
  const urlParams = new URLSearchParams(window.location.search);
  state.filters.category = urlParams.get('category');
  
  if (state.filters.category) {
    document.getElementById('page-title').textContent = BRANDIA_CATEGORIES.find(c => c.slug === state.filters.category)?.name || 'Catalogue';
  }

  const container = document.getElementById('filter-categories');
  container.innerHTML = BRANDIA_CATEGORIES.map(cat => `
    <label class="flex items-center space-x-2 cursor-pointer hover:bg-neutral-700/50 p-1 rounded transition">
      <input type="radio" name="category" value="${cat.slug}" class="checkbox-custom" ${state.filters.category === cat.slug ? 'checked' : ''} onchange="updateCategory('${cat.slug}')">
      <span class="text-sm text-neutral-300">${cat.name}</span>
    </label>
  `).join('');

  const dropdown = document.getElementById('dropdown-categories-list');
  if (dropdown) {
    dropdown.innerHTML = BRANDIA_CATEGORIES.map(cat => `
      <a href="catalogue.html?category=${cat.slug}" class="block px-4 py-2 text-sm text-neutral-300 hover:text-white hover:bg-neutral-700 rounded-lg transition-colors mx-2 mb-1">
        ${cat.name}
      </a>
    `).join('');
  }
}

function updateCategory(slug) {
  state.filters.category = slug;
  loadProducts();
  window.history.replaceState({}, '', `?category=${slug}`);
}

async function loadProducts() {
  const container = document.getElementById('products-container');
  container.innerHTML = '<div class="col-span-full text-center py-12"><i class="fas fa-spinner fa-spin text-indigo-400 text-2xl"></i></div>';

  try {
    const params = {};
    if (state.filters.category) params.category = state.filters.category;
    if (state.filters.search) params.search = state.filters.search;
    
    const data = await BrandiaAPI.Products.getAll(params);
    let products = data.success ? data.products : [];
    
    if (state.filters.minPrice) products = products.filter(p => p.price >= state.filters.minPrice);
    if (state.filters.maxPrice) products = products.filter(p => p.price <= state.filters.maxPrice);
    
    const sort = document.getElementById('sort-select').value;
    if (sort === 'price_asc') products.sort((a, b) => a.price - b.price);
    if (sort === 'price_desc') products.sort((a, b) => b.price - a.price);

    state.products = products;
    renderProducts(products);
    
  } catch (error) {
    console.error('Erreur:', error);
    container.innerHTML = '<div class="col-span-full text-center text-red-400">Erreur de connexion</div>';
  }
}

function renderProducts(products) {
  const container = document.getElementById('products-container');
  document.getElementById('results-count').textContent = `${products.length} produit(s) trouv√©(s)`;
  
  if (products.length === 0) {
    container.innerHTML = '';
    document.getElementById('empty-state').classList.remove('hidden');
    return;
  }
  
  document.getElementById('empty-state').classList.add('hidden');
  
  container.innerHTML = products.map(p => {
    const discount = p.compare_at_price ? Math.round(((p.compare_at_price - p.price) / p.compare_at_price) * 100) : 0;
    return `
      <div class="product-card group bg-neutral-800 rounded-lg overflow-hidden border border-neutral-700 hover:border-indigo-500 transition-all">
        <a href="product.html?id=${p.id}" class="block relative">
          <div class="aspect-square overflow-hidden bg-neutral-900">
            <img src="${p.main_image_url || 'https://images.unsplash.com/photo-1555529669-e69e7aa0ba9a?w=400'}" alt="${p.name}" class="w-full h-full object-cover group-hover:scale-105 transition duration-300" loading="lazy" onerror="this.src='https://images.unsplash.com/photo-1555529669-e69e7aa0ba9a?w=400'">
          </div>
          ${discount > 0 ? `<span class="absolute top-2 left-2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded">-${discount}%</span>` : ''}
        </a>
        <div class="p-4">
          <h3 class="text-sm font-medium text-white mb-1 line-clamp-2 hover:text-indigo-400 transition cursor-pointer" onclick="window.location.href='product.html?id=${p.id}'">${p.name}</h3>
          <p class="text-xs text-neutral-500 mb-2">${p.supplier_name || 'Marque'}</p>
          <div class="flex items-center justify-between">
            <div>
              <span class="text-lg font-bold text-white">${p.price.toFixed(2)} ‚Ç¨</span>
              ${p.compare_at_price ? `<span class="text-xs text-neutral-500 line-through ml-1 block">${p.compare_at_price.toFixed(2)} ‚Ç¨</span>` : ''}
            </div>
            <button onclick="event.preventDefault(); BrandiaAPI.Cart.add({id: ${p.id}, name: '${p.name.replace(/'/g, "\\'")}', price: ${p.price}, main_image_url: '${p.main_image_url}'})" class="w-8 h-8 bg-indigo-600 hover:bg-indigo-500 rounded-full flex items-center justify-center text-white shadow-lg">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    `;
  }).join('');
}

function applyPrice() {
  state.filters.minPrice = document.getElementById('price-min').value || null;
  state.filters.maxPrice = document.getElementById('price-max').value || null;
  loadProducts();
}

function resetPrice() {
  document.getElementById('price-min').value = '';
  document.getElementById('price-max').value = '';
  state.filters.minPrice = null;
  state.filters.maxPrice = null;
  loadProducts();
}

function resetAll() {
  state.filters = { search: '', category: null, minPrice: null, maxPrice: null, sort: 'newest' };
  document.getElementById('search-input').value = '';
  document.getElementById('mobile-search').value = '';
  document.querySelectorAll('input[name="category"]').forEach(cb => cb.checked = false);
  resetPrice();
  window.history.replaceState({}, '', window.location.pathname);
  loadProducts();
}

function initSearch() {
  const searchInput = document.getElementById('search-input');
  const mobileSearch = document.getElementById('mobile-search');
  let timeout;
  
  const handleSearch = (e) => {
    clearTimeout(timeout);
    timeout = setTimeout(() => {
      state.filters.search = e.target.value;
      loadProducts();
    }, 300);
  };
  
  searchInput?.addEventListener('input', handleSearch);
  mobileSearch?.addEventListener('input', handleSearch);
}

function initAuth() {
  const user = BrandiaAPI.Auth.getUser();
  const authButtons = document.getElementById('auth-buttons');
  const userMenu = document.getElementById('user-menu');
  const userName = document.getElementById('user-name');
  
  if (user && user.email) {
    authButtons?.classList.add('hidden');
    userMenu?.classList.remove('hidden');
    userMenu?.classList.add('flex');
    if (userName) userName.textContent = user.first_name || user.email;
  }
}

document.addEventListener('DOMContentLoaded', () => {
  initFilters();
  initSearch();
  loadProducts();
  initAuth();
  BrandiaAPI.Cart.updateBadge();
});
</script>
</body>
</html>

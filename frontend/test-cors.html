<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test CORS - Brandia API</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; background: #f0f0f0; }
    button { background: #007bff; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #result { margin-top: 20px; padding: 20px; background: white; border-radius: 5px; min-height: 100px; }
    .success { color: green; }
    .error { color: red; }
    pre { background: #eee; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>üß™ Test CORS & Backend - Brandia API</h1>
  <button onclick="runTests()">Tester tous les endpoints</button>
  <button onclick="clearResult()">Effacer</button>
  
  <div id="result">
    <p>Clique sur un bouton pour tester...</p>
  </div>

  <script>
    const API_URL = 'https://brandia-1.onrender.com';
    const ENDPOINTS = ['/api/health', '/api/products'];

    const resultDiv = document.getElementById('result');

    function showResult(html) {
      resultDiv.innerHTML = html;
    }

    function clearResult() {
      showResult('<p>Clique sur un bouton pour tester...</p>');
    }

    async function runTests() {
      let html = `<p>üîç Test en cours pour ${API_URL}...</p>`;
      showResult(html);

      for (const endpoint of ENDPOINTS) {
        try {
          const res = await fetch(API_URL + endpoint, { method: 'GET' });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();
          html += `<h3 class="success">‚úÖ ${endpoint} OK</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
        } catch (err) {
          html += `<h3 class="error">‚ùå ${endpoint} √âCHEC</h3><p>${err.message}</p>`;
        }
      }

      showResult(html);
    }
  </script>
</body>
</html>

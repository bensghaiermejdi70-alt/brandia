  <style>
    /* Styles pour la publicitÃ© contextuelle */
    .brandia-ad-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .brandia-ad-overlay.active {
      display: flex;
    }
    
    .brandia-ad-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: adSlideIn 0.4s ease-out;
    }
    
    @keyframes adSlideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .brandia-ad-media {
      width: 100%;
      height: 300px;
      object-fit: cover;
      background: #0f172a;
    }
    
    .brandia-ad-video {
      width: 100%;
      height: 300px;
      object-fit: cover;
      background: #000;
    }
    
    .brandia-ad-content {
      padding: 24px;
    }
    
    .brandia-ad-close {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      z-index: 10;
    }
    
    .brandia-ad-close:hover {
      background: rgba(239, 68, 68, 0.9);
      transform: scale(1.1);
    }
    
    .brandia-ad-timer {
      position: absolute;
      top: 16px;
      left: 16px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .brandia-ad-progress {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      background: linear-gradient(90deg, #ec4899, #8b5cf6);
      transition: width 1s linear;
    }
    
    .brandia-ad-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, #ec4899, #8b5cf6);
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }
    
    .brandia-ad-headline {
      font-size: 22px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
      line-height: 1.3;
    }
    
    .brandia-ad-description {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    .brandia-ad-cta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #ec4899, #8b5cf6);
      color: white;
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
    }
    
    .brandia-ad-cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(236, 72, 153, 0.4);
    }
    
    .brandia-ad-footer {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 11px;
      color: #64748b;
      text-align: center;
    }
    
    /* Responsive */
    @media (max-width: 640px) {
      .brandia-ad-container {
        max-width: 100%;
        margin: 10px;
      }

      .brandia-ad-video {
        height: 200px;
      }

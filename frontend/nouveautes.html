<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouveautés - Brandia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background-color: #111827; color: #f3f4f6; font-family: system-ui, sans-serif; }
    .container { max-width: 1200px; margin: auto; padding: 0 1rem; }
  </style>
</head>
<body>

<header class="sticky top-0 z-50 bg-neutral-900/95 backdrop-blur border-b border-neutral-800">
  <nav class="container flex items-center justify-between px-4 py-3">
    <a href="index.html" class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded flex items-center justify-center">
        <i class="fas fa-store text-white text-sm"></i>
      </div>
      <span class="font-bold text-lg text-neutral-100">Brandia</span>
    </a>
    <a href="index.html" class="text-neutral-300 hover:text-white text-sm">← Retour à l'accueil</a>
  </nav>
</header>

<section class="py-16">
  <div class="container text-center">
    <h1 class="text-4xl font-bold text-white mb-4">Nouveautés</h1>
    <p class="text-neutral-400 text-lg mb-12">Découvrez nos derniers produits ajoutés</p>
    
    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4" id="new-products">
      <!-- Produits générés dynamiquement -->
    </div>
  </div>
</section>

<script src="assets/js/api.js"></script>
<script>
  const newProducts = [
    { id: 1, name: 'Sérum Vitaminé C', price: 39.90, image: 'https://images.unsplash.com/photo-1620916566398-39f1143ab7be?w=400' },
    { id: 2, name: 'Montre Connectée Pro', price: 199.00, image: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400' },
    { id: 3, name: 'Sac Éco-Responsable', price: 89.50, image: 'https://images.unsplash.com/photo-1548036328-c9fa89d128fa?w=400' },
    { id: 4, name: 'Enceinte Portable 360°', price: 79.99, image: 'https://images.unsplash.com/photo-1608043152269-423dbba4e7e1?w=400' },
    { id: 5, name: 'Bougie Artisanale', price: 29.90, image: 'https://images.unsplash.com/photo-1602825267689-1b0f7eb22c00?w=400' },
    { id: 6, name: 'Baskets Édition Limitée', price: 149.00, image: 'https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400' }
  ];

  document.getElementById('new-products').innerHTML = newProducts.map(p => `
    <a href="product.html?id=${p.id}" class="group bg-neutral-800 rounded-lg overflow-hidden border border-neutral-700 hover:border-indigo-500 transition">
      <div class="aspect-square overflow-hidden">
        <img src="${p.image}" class="w-full h-full object-cover group-hover:scale-105 transition">
      </div>
      <div class="p-3">
        <span class="text-xs bg-emerald-500 text-white px-2 py-0.5 rounded">NEW</span>
        <p class="text-sm text-neutral-300 mt-2 truncate">${p.name}</p>
        <p class="text-lg font-bold text-indigo-400">${p.price.toFixed(2)} €</p>
      </div>
    </a>
  `).join('');
</script>

</body>
</html>
